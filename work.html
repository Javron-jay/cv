<style>
.click-button {
  background-color: rgba(204, 0, 0);
  color: white;
  border: none;
  height: 30px;
  width: 50px;
  border-radius: 2px;
  cursor: pointer;
  margin-right: 8px;
  transition: opacity 1s;

}
.click-button:hover{
  opacity: 0.5;
}
.click-button:active{background-color: green;}


  .Jeremiah-button {
    background-color: white;
    border-color: rgb(38, 38, 167);
    height: 30px;
    width: 100px;
    border-style: solid;
    color:rgb(38, 38, 167);
    border-radius: 3px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 1s, 
    color 1s;

  }
  .Jeremiah-button:hover {
    opacity: 0.5;
  }
  .Jeremiah-button:active{
    background-color: greenyellow;
  }

.Tweet-button {
  background-color: blue;
  color: white;
  border-color: rgb(0, 0, 200);

  cursor: pointer;
  margin-left:5px ;

}
.Tweet-button:hover{
  background-color: blueviolet;
}
.Tweet-button:active{
  background-color: aqua;
}
.Tweet-button:hover{
