<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My form unit</title>
</head>
<body>
  <form action="mailto:jeremiahn0022@gmail.com" method="post" enctype="text/plain">
    <ul>
      <li>
        <label for="name">Name:</label>
        <input type="text" id="Your Name" name="user_name">
      </li>
      <li>
        <label for="mail">E-mail:</label>
        <input type="email" id="Your mail" name="user_email">
      </li>
      <li>
        <label for="msg">Message:</label>
        <textarea id="msg" name="user_message"></textarea>
      </li>
     </ul>
     <li class="button">
      <button type="submit">submit</button>
    </li>
  </form>
</body>
</html>
